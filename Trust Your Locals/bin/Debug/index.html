<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trust Your Local</title>
  
  <script src="config.js" type="text/javascript"></script>
  <script>
    var api_key=API_KEY;
    var script = document.createElement('script');
    script.src = "https://maps.google.com/maps/api/js?key="+api_key+"&sensor=false";
    document.getElementsByTagName('script')[0].parentNode.appendChild(script);
  </script>
  <script src="locations.js" type="text/javascript"></script>
  
  </head>
<body>
  <div id="map" style="height: 670px; width: 800px;">
</div>
<script>

function displayMap(arr){
  var map = new google.maps.Map(document.getElementById('map'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  var infowindow = new google.maps.InfoWindow();
  var bounds = new google.maps.LatLngBounds();
  var marker;

  for (var i = 0; i < (arr.length-1); i++) { 
    marker = new google.maps.Marker({
    position: new google.maps.LatLng(arr[i][1], arr[i][2]),
    map: map
    });

    bounds.extend(marker.getPosition());

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
      return function() {
        infowindow.setContent(arr[i][0]);
        infowindow.open(map, marker);
      }
    })(marker, i));
  }

    map.fitBounds(bounds);
    var listener = google.maps.event.addListener(map, "idle", function() { 
      if(arr.length-1==1) map.setZoom(16); 
     google.maps.event.removeListener(listener); 
});
}
  displayMap(locations);

</script>
    
</body>
</html>
